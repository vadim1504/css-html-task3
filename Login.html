<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styleLog.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <title>Login</title>
</head>
<body>

<div class="center">
    <h2>Войти</h2>
    <p>в существующий аккаунт</p>
    <form name="login" method="get">
        <div class="login-row">
            <div>Имя аккаунта</div>
            <input class="input" type="text" id="log">
        </div>
        <div class="login-row">
            <div>Пароль</div>
            <input class="input" type="password" id="pas">
        </div>
        <div class="chek">
            <input class="chek" type="checkbox"  id="check" required="on">
            <label class="chek" for="check">Я согласен</label>
        </div>
        <div class="login-row">
            <button class="button" name="button" id="but"><span>Войти</span></button>
        </div>
    </form>
</div>


</body>
</html>
